<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src 'self' 'nonce-{{.Nonce}}'; script-src 'nonce-{{.Nonce}}';">

  <!--noformat-->
  <style nonce="{{.Nonce}}">
    {
    {
    .Styles

    }
    }
  </style>
  <!--noformat-->
</head>

<body>
<div class="tab">
  <button id="all-issues-button" class="tablinks">All Issues</button>
  <button id="new-new-issues-button" class="tablinks">Net new Issues</button>
</div>


<div id="allIssues" class="tree">
  <!--  root nodes-->
  <ul>
    {{range $index, $node := .RootNodes}}
    <li class="issue-overview">
      {{$node.Icon}} {{$node.Text}}
    </li>
    {{ end }}
  </ul>

  <!--  file nodes -->
  <ul>
    {{range $node, $issueNodes := .Issues}}
    <li class="issue-overview">
      {{ $node.Icon }} {{ $node.Text }}
      <ul>
        {{range $index, $issue := $issueNodes}}
        <li class="issue-overview">{{$issue.Icon}} {{$issue.Text}}</li>
        {{ end }}
      </ul>
    </li>
    {{ end }}
  </ul>
</div>

<div id="netNewIssues" class="tree">
</div>

<script nonce="${nonce}">
  let allIssuesButton = document.getElementById("all-issues-button");
  let netNewIssuesButton = document.getElementById("net-new-issues-button");
  if (allIssuesButton) {
    allIssuesButton.addEventListener('click', () => {
      const tree = document.getElementsByClassName("tree");
      for (let i = 0; i < tree.length; i++) {
        tree[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      allIssuesButton.style.display = "block";
      allIssuesButton.currentTarget.className += " active";
    })
  }
  if (netNewIssuesButton) {
    netNewIssuesButton.addEventListener('click', () => {
      const tree = document.getElementsByClassName("tree");
      for (let i = 0; i < tree.length; i++) {
        tree[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      netNewIssuesButton.style.display = "block";
      netNewIssuesButton.currentTarget.className += " active";
    })
  }
</script>
</body>

</html>
