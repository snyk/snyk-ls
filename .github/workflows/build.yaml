name: Build
on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        uses: ./.github/actions/setup-tools

      - name: Run go generate commands
        run: make generate

      - name: Verify generated files match committed versions
        run: git status --porcelain=v1 | tee /dev/stderr | wc -l | grep -qE '^ *0 *$'

      - name: Lint source code
        run: make lint

  unit-tests:
    name: unit tests
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      - name: Setup tools (`make tools`)
        uses: ./.github/actions/setup-tools

      - name: Run tests
        env:
          DEEPROXY_API_URL: ${{secrets.DEEPROXY_API_URL}}
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN }}
        run: |
          export PATH=$PWD/.bin/pact/bin:$PATH

          # this is required to be able to test the clipboard
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          sudo apt-get install -y xsel xclip wl-clipboard

          make clean test

  integration-tests:
    name: integration-tests
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        split-index: [0, 1, 2, 3]
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download JUnit timing summary from main
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          name: junit-test-summary-${{ matrix.os }}
          path: .
          workflow: build.yaml
          # branch: main
          workflow_conclusion: success
          if_no_artifact_found: warn

      - name: Setup tools (`make tools`)
        if: matrix.os != 'windows-latest'
        uses: ./.github/actions/setup-tools

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Split tests
        id: test_split
        uses: hashicorp-forge/go-test-split-action@v1
        with:
          total: 4
          index: ${{ matrix.split-index }}
          junit-summary: ./junit-test-summary-${{ matrix.os }}.xml

      - name: Setup Xvfb and clipboard tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          sudo apt-get install -y xsel xclip wl-clipboard

      - name: Setup Xvfb and display (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Add Pact to PATH
        if: matrix.os != 'windows-latest'
        run: echo "$PWD/.bin/pact/bin" >> $GITHUB_PATH

      - name: Clean build artifacts
        run: make clean

      - name: Verify test environment variables
        run: |
          echo "INTEG_TESTS=${{ env.INTEG_TESTS || 'not set' }}"
          echo "SMOKE_TESTS=${{ env.SMOKE_TESTS || 'not set' }}"

      - name: Run integration & smoke tests
        env:
          DEEPROXY_API_URL: ${{secrets.DEEPROXY_API_URL}}
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN }}
          INTEG_TESTS: "true"
          SMOKE_TESTS: "true"
        run: |
          gotestsum --junitfile node-summary.xml -- \
            -timeout=45m -failfast \
            -run "${{ steps.test_split.outputs.run }}" \
            ./...

      - name: Verify tests ran
        shell: bash
        run: |
          # Verify the junit file exists and contains test results
          if [ ! -f node-summary.xml ]; then
            echo "ERROR: JUnit XML file not found - no tests ran!"
            exit 1
          fi
          # Check that at least one test executed (look for testcase elements)
          if ! grep -q '<testcase' node-summary.xml; then
            echo "WARNING: No test cases found in split ${{ matrix.split-index }} for ${{ matrix.os }}"
            echo "This may be expected if tests are unevenly distributed, but verify manually."
          fi
          # Verify we're running integration/smoke tests, not just unit tests
          # Check for test names containing "Integ" or "Smoke" patterns
          if grep -q '<testcase.*name=".*\(Integ\|Smoke\)' node-summary.xml; then
            echo "âœ“ Confirmed: Integration/smoke tests are executing (env vars working)"
          else
            echo "INFO: No integration/smoke test patterns found in this split"
            echo "This may be normal depending on test distribution"
          fi

      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-summary-${{ matrix.os }}-${{ matrix.split-index }}
          path: node-summary.xml
          retention-days: 1


  combine-test-summaries:
    name: Combine Test Summaries
    needs: [integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Install junit-report-merger
        run: npm install -g junit-report-merger

      - name: Merge reports
        run: jrm ./junit-test-summary-${{ matrix.os }}.xml "junit-test-summary-${{ matrix.os }}-0/*.xml" "junit-test-summary-${{ matrix.os }}-1/*.xml" "junit-test-summary-${{ matrix.os }}-2/*.xml" "junit-test-summary-${{ matrix.os }}-3/*.xml"

      - name: Upload combined test summary
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-summary-${{ matrix.os }}
          path: ./junit-test-summary-${{ matrix.os }}.xml
          retention-days: 90

  proxy-test:
    name: proxy-test
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run proxy tests
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN }}
        run: |
          make clean proxy-test

  race-tests:
    name: race-test
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        uses: ./.github/actions/setup-tools

      - name: Run race tests
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN }}
        run: |
          export PATH=$PWD/.bin/pact/bin:$PATH

          # this is required to be able to test the clipboard
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          sudo apt-get install -y xsel xclip wl-clipboard

          make clean race-test

  update-licenses:
    name: update licenses
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.HAMMERHEAD_GITHUB_PAT_SNYKLS }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        uses: ./.github/actions/setup-tools

      - name: update licenses
        run: |
          make license-update

      - name: commit license changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          committer_name: Github Actions
          committer_email: noreply@snyk.io
          message: "docs: updated licenses"
          add: "licenses"
          push: true
  test-release:
    name: test-release
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # does an unshallow checkout with tags & branches

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        uses: ./.github/actions/setup-tools

      - name: Create License Report
        id: create_license_report
        run: |
          LICENSES=$(make licenses)
          echo 'LICENSES<<EOF' >> $GITHUB_OUTPUT
          echo $LICENSES >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo $LICENSES

      - name: Do test release with goreleaser
        uses: goreleaser/goreleaser-action@v6
        env:
          LICENSES: ${{ steps.create_license_report.outputs.LICENSES }}
        with:
          version: "v2.4.7"
          args: release --clean --snapshot

      - name: Output compiled licenses
        run: |
          chmod +x build/snyk-ls_linux_amd64_v1/snyk-ls
          build/snyk-ls_linux_amd64_v1/snyk-ls -licenses

      - name: Dry-run upload script
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: |
          .github/upload-to-s3.sh --dryrun
