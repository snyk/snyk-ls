name: instance-tests
on:
  pull_request:
  workflow_dispatch:

jobs:
  instance-tests:
    name: instance tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Run Instance Test MT standard
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}
          SNYK_API: https://app.snyk.io/api
        run: |
          make instance-test

      - name: Run Instance Test MT 1
        env:
          SNYK_TOKEN: ${{secrets.SNYK_TOKEN_MT1 }}
          SNYK_API: ${{secrets.SNYK_API_MT1 }}
        run: |
          make instance-test
