name: instance-tests
on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "3 * * * *" # hourly
  push:
    branches:
      - "main"

jobs:
  instance-tests:
    strategy:
      matrix:
        environment: [MT1, MT3]
    name: instance tests
    environment: ${{matrix.environment}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "./go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Run Instance Tests
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_API: ${{ secrets.SNYK_API }}
        run: |
          make instance-test

  smoke-tests:
    name: smoke tests (Standard)
    runs-on: ubuntu-latest
    environment: Standard
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "./go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Run Smoke Tests
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_API: ${{ secrets.SNYK_API }}
        run: |
          make smoke-test-all
          
      - name: Slack Notification
        if: ${{ failure() || cancelled() }}
        #if: ${{ always()}}
        with:
          # For posting a simple plain text message
          payload: '{"text": "GitHub build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}" }'
 
        uses: slackapi/slack-github-action@v1.24
        env:
          SLACK_WEBHOOK_URL: '${{ secrets.SLACK_WEBHOOK_URL }}'

