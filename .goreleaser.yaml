project_name: "snyk-lsp"

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version}}_{{ .Os }}_{{ .Arch }}"

before:
  hooks:
    - go mod tidy

builds:
  - flags:
      - -trimpath
    goarch:
      - "386"
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows
    ignore:
      - goarch: "386"
        goos: darwin
      - goarch: arm64
        goos: windows
    ldflags:
      - -s -w -X main.gitinfo={{.Version}}
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      post:
        - upx -9fv --lzma "{{ .Path }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

dist: build

env:
  - GO111MODULE=on
  - CGO_ENABLED=0
