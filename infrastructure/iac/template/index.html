<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src 'self' 'nonce-{{.Nonce}}'; script-src 'nonce-{{.Nonce}}';">
  <!--noformat-->
  <style nonce="{{.Nonce}}">
    {{.Styles}}
  </style>
  <!--noformat-->
</head>

<body>
  <div class="suggestion">
    <section class="suggestion--header">
      <div class="severity">
        {{.SeverityIcon}}
      </div>
      <div class="suggestion-text">{{.Issue.AdditionalData.Title}}</div>
      <div class="identifiers">
        Issue
        <span class="delimiter"></span>
        <a class="cve styled-link" target="_blank" rel="noopener noreferrer"
          href="{{.Issue.AdditionalData.Documentation}}">{{.Issue.ID}}</a>
      </div>
    </section>
    <section class="delimiter-top summary">
      <div class="summary-item module">
        <div class="label">Description</div>
        <div class="content">
          {{.Issue.Message}}
        </div>
      </div>
      <div class="summary-item introduced-through">
        <div class="label">Impact</div>
        <div class="content">
          {{.Issue.AdditionalData.Impact}}
        </div>
      </div>
      <div class="summary-item fixed-in">
        <div class="label">Path</div>
        <div class="content">
          {{.Issue.AdditionalData.Path}}
        </div>
      </div>
    </section>
    <section class="delimiter-top summary">
      <h2>Remediation</h2>
      <div class="summary-item module">
        <div class="content">
          {{.Issue.AdditionalData.Resolve}}
        </div>
    </section>
    <section class="delimiter-top">
      <h2>References</h2>
      <div class="vulnerability-overview">
        {{range .Issue.AdditionalData.References}}
        <a class="styled-link" target="_blank" rel="noopener noreferrer" href="{{.}}">{{.}}</a>
        {{end}}
      </div>
    </section>
  </div>
</body>

</html>
