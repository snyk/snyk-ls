<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      font-size: 18px;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #d4d4d4;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      font-size: 1.1rem;
      margin-block-start: 0;
      margin-block-end: 0.25rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #bbbbbb;
    }

    .overview-text {
      padding: 8px 8px 0 0;
    }

    .cwe,
    .severity-type,
    .overview-text,
    .example-fixes,
    .example-fixes-header,
    .example-fixes-text,
    .data-flow-header,
    .data-flow-body,
    .example-line {
      font-size: 0.75rem;
      font-weight: 400;
      line-height: 1.125rem;
    }

    .tabs-nav {
      display: flex;
      margin-top: 16px;
      list-style-type: none;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #333;
    }

    .tab-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #46494a;
    }

    .tab-content {
      display: none;
    }

    .tab-content.is-selected {
      display: block;
    }

    .panel-header {
      display: flex;
      flex-direction: column;
      padding: 16px 0 0;
      border-bottom: 1px solid #3c3f41;
    }

    .severity-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 8px;
    }

    .severity-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ccc;
      padding-left: 8px;
    }

    .cwe {
      color: #4daafc;
      text-decoration: none;
    }

    .severity-type-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      color: #ccc;
      margin-bottom: 8px;
    }

    .delimiter {
      width: 0;
      height: 1.3rem;
      margin: 0 8px;
      border-left: 1px solid #505254;
      display: inline-block;
    }

    .issue-overview,
    .data-flow-section {
      padding: 16px 0;
    }

    .example-fixes-text {
      margin-block-end: 1rem;
    }

    .data-flow-body {
      font-family: 'Courier New', Courier, monospace;
      border-collapse: collapse;
    }

    .data-flow-body tbody {
      background-color: #46494A;
    }

    .data-flow-number {
      margin-right: 8px;
      width: 0.9375rem;
      text-align: right;
    }

    .data-flow-clickable-row {
      color: #599DF6;
      display: block;
      margin: 0px 16px;
    }

    .data-flow-clickable-row:hover {
      cursor: pointer;
      text-decoration: underline;
    }

    .data-flow-text {
      margin-right: 8px;
      padding-left: 10px;
    }

    .data-flow-delimiter {
      font-weight: bold;
      color: #BBBBBB;
    }

    .tab-item {
      font-size: 0.80rem;
      font-weight: 500;
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 4px 16px 5px 16px;
      text-decoration: none;
      margin-right: 4px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .tab-item:hover {
      background-color: #2F3133;
    }

    .tab-item.is-selected {
      color: #BBBBBB;
      border-bottom: 3px solid #4A87C7;
      background-color: #3D4B5B;
    }

    .example-line {
      font-family: "Courier New", Courier, monospace;
      padding: 2px 0 18px 0;
    }

    .example-line>code {
      display: block;
      padding-left: 1.875rem;
      white-space: pre-wrap;
      font-weight: 400;
      background-color: transparent;
    }

    .example-line.added {
      background-color: #334937;
      color: #d4d4d4;
    }

    .example-line.added::before {
      content: "+";
      position: absolute;
      padding: 0 4px;
    }

    .example-line.removed {
      background-color: #563f3f;
      color: #d4d4d4;
    }

    .example-line.removed::before {
      content: "-";
      position: absolute;
      padding: 0 4px;
    }
  </style>
</head>

<body>
  <!-- Panel header -->
  <header class="panel-header">
    <div class="severity-container">
      ${severityIcon}
      <div class="severity-title">${issueTitle}</div>
    </div>
    <div class="severity-type-container">
      <div class="severity-type">${issueType}</div>
      ${cwes}
    </div>
  </header>

  <main>
    <!-- issue overview -->
    <article class="issue-overview">
      <div class="overview-text">
        ${issueOverview}
      </div>
    </article>

    <!-- Data Flow -->
    <article class="data-flow-section">
      <h2 class="data-flow-header">${dataFlowHeading}</h2>
      <div class="data-flow-body">
        ${dataFlow}
      </div>
    </article>

    <!-- External example fixes -->
    <article class="example-fixes">
      <h2 class="example-fixes-header">External example fixes</h2>
      <div class="example-fixes-text">
        This issue was fixed by ${repoCount} projects. Here are ${exampleCount} example fixes:
      </div>
      ${tabsNav}
    </article>
  </main>
</body>

</html>
<script>
  const tabLinks = document.querySelectorAll('.tab-item');
  const tabContents = document.querySelectorAll('.tab-content');
  document.querySelector('.tabs-nav').addEventListener('click', (event) => {
    const clickedTab = event.target.closest('.tab-item');
    if (!clickedTab) return;

    tabLinks.forEach(tab => {
      tab.classList.toggle('is-selected', tab === clickedTab);
    });

    const targetContentId = clickedTab.id.replace('tab-link', 'tab-content');
    tabContents.forEach(content => {
      content.classList.toggle('is-selected', content.id === targetContentId);
    });
  });

</script>
