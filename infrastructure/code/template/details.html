<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  </style>
</head>

<body>
  <!-- Panel header -->
  <header class="panel-header">
    <div class="severity-container">
      ${severityIcon}
      <div class="severity-title">${issueTitle}</div>
    </div>
    <div class="severity-type">${issueType}</div>
    ${cwes}
  </header>

  <main>
    <!-- issue overview -->
    <article class="issue-overview">
      <div class="overview-text">
        ${issueOverview}
      </div>
    </article>

    <!-- Data Flow -->
    <article class="data-flow-section">
      <h2>${dataFlowHeading}</h2>
      <div class="data-flow-body">
        ${dataFlow}
      </div>
    </article>

    <!-- External example fixes -->
    <article class="external-example-fixes">
      <h2>External example fixes</h2>
      <p id="info-top" class="font-light">
        This issue was fixed by ${repoCount} projects. Here are ${exampleCount} example fixes:
      </p>
      ${tabsNav}
    </article>
  </main>
</body>

</html>
