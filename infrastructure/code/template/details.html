<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  </style>
</head>

<body>
  <div class="suggestion">
    <section class="suggestion--header">
      <div class="severity">
        <img id="severity-icon" src="${severityIcon}" alt="${severityText}" class="icon" />
      </div>
      <div class="suggestion-text">${issueTitle}</div>
    </section>
    <section id="suggestion-info" class="delimiter-top">
      <div id="description" class="suggestion-text"></div>
    </section>

    <!-- Data Flow -->
    <section class="data-flow">
      <h2>Data Flow - ${dataFlowCount} steps</h2>
      <div class="data-flow-body">
        ${dataFlow}
      </div>
    </section>

    <!-- External example fixes -->
    <section class="external-example-fixes">
      <h2>External example fixes</h2>
      <p id="info-top" class="font-light">
        This issue was fixed by ${repoCount} projects. Here are ${exampleCount} example fixes:
      </p>
      ${tabsNav}
    </section>
  </div>
</body>

</html>
